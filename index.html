<script>
  var button = document.getElementById('btn_guardar');

  button.addEventListener('click', function () {
    var username = document.getElementById('username').value;
    var pass = document.getElementById('pass').value;

    var data = {
      codi_uni: username,  // Actualizado a codi_uni
      pass_uni: pass       // Actualizado a pass_uni
    };

    document.getElementById('cargando').style.display = 'block'; // Mostrar el loader

    fetch('http://161.132.47.66:3001/api/kevin-tarea', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)  // Convertir a JSON antes de enviar
    })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        document.getElementById('cargando').style.display = 'none'; // Ocultar el loader
      })
      .catch((error) => {
        console.error('Error:', error);
        document.getElementById('cargando').style.display = 'none'; // Ocultar el loader en caso de error
      });
  });



</script>
